theme = "poimandres_storm"

[editor]
line-number = "relative"
scrolloff = 10

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "position", "file-encoding", "version-control"]

[keys.normal]
a = "insert_mode"
"C-up" = "page_cursor_half_up"
"C-down" = "page_cursor_half_down"

[keys.insert.q]
d = "normal_mode"

[keys.select]
"A-up" = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before", "select_mode", "extend_to_line_bounds"]
"A-down" = ["extend_to_line_bounds", "delete_selection", "paste_after", "select_mode","extend_to_line_bounds"]
